---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-teste
  labels:
    app: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: vanbrands/flask:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
  labels:
    app: flask
spec:
  ports:
  - port: 5000
    protocol: TCP
  selector:
    app: flask
